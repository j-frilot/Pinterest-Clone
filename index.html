<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- font -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />

    <!-- CSS stylesheet -->
    <link rel="stylesheet" href="css/style.css" />

    <title> Sports Pinterest</title>
  </head>

  <body>
    <div class="container">
      <nav class="nav">
        <ul class="nav-links">
          <li>
            <a class="nav-brand" href="index.html"
              ><h3><i class="fab fa-pinterest"></i> Pinterest</a
                ></h3>
          </li>
          <li class="nav-item"><a class="nav-link btn-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link btn-link " href="https://www.pinterest.com/today/" target="_blank">Today</a></li>
          <li class="nav-item" target="_blank"><a class="nav-link btn-link" href="https://www.pinterest.com/ideas/">Explore</a></li>
        </ul>

        <div>
          <form class="nav-searchbar">
            <input
              type="text" class="nav-search"  placeholder="Search for Jazz Musicians" /> 
          </form>
        </div>

        <ul class="nav-buttons">
          <li>
            <button type="button" id="modal-btn-1" class="btn-round nav-login">Login</button>
          </li>
          <li>
            <button type="button" id="modal-btn-2" class="btn-round nav-signup">Sign Up</button>
          </li>
        </ul>
      </nav>
      <!------------------LOGIN MODAL------------------- -->

      <section>
        <div id="modal" class="modal">
          <div class="modal-inner">
            <div class="modal-content">
              <div class="close"><a href="#" id="close">Close</a></div>
              <div class="modal-heading"><i class="fab fa-pinterest fa-3x"></i><h2>Welcome to Pinterest</h2><p>Find new ideas to try</p></div>

              <form action="" class="modal-form">
                <label for="email"></label>
                  <input type="email" id="email" class="sign-up modal-field" name="email" placeholder="Email" required>

                <label for="password"></label>
                  <input type="password" id="password" class="sign-up modal-field" name="user_password" placeholder="Password" required>

                <button type="submit" class="submit">Continue</button>
                <p>OR</p>
                <button type="submit" class="submit submit-fb"><i class="fab fa-facebook"></i> Continue with facebook</button>
                <button type="submit" class="submit submit-g"><i class="fab fa-google"></i> Continue with Google</button>
              </form>

            </div>
          </div>
        </div>

      </section>
      <!-- ----------------SIGN UP MODAL------------------- -->

      <section>
        <div id="modal2" class="modal2">
          <div class="modal-inner">
            <div class="modal-content">
              <div class="close"><a href="#" id="close2">Close</a></div>
              <div class="modal-heading"><i class="fab fa-pinterest fa-3x"></i><h2>Welcome to Pinterest</h2><p>Find new ideas to try</p></div>

              <form action="" class="modal-form">
                <label for="email"></label>
                  <input  placeholder="Email" required>

                <label for="password"></label>
                  <input placeholder="Create a password" required>

                <label for="age"></label>
                  <input type="text" id="age" class="sign-up modal-field" name="user_age" placeholder="Age" required>

                <button type="submit" class="submit">Continue</button>
                <p>OR</p>
                <button type="submit" class="submit submit-fb"><i class="fab fa-facebook"></i> Continue with facebook</button>
                <button type="submit" class="submit submit-g"><i class="fab fa-google"></i> Continue with Google</button>
              </form>

            </div>
          </div>
        </div>

      </section>
      <!-- -=-=-=-=-=-=-=-TITLE SECTION-=-=-=-=-=-=-=--=- -->
      <section class="title">
        <div class="title-heading">
          <h1 class="heading">Sports and More Sports!</h1>
        <img
          src="https://res.cloudinary.com/dsip2gx3i/image/upload/v1599538809/Pinterest/50_bball_xbkudq.jpg"
          alt="basketball" class="title-art"
        />
        </div>
        <div class="title-subheading">
          <p>Collection by <span class="lead">Joshua Frilot</span>. Last updated 3 weeks ago.</p>
        <p>
          <span class="lead number">1 </span> Pins
          <span class="lead">1,100 </span>Followers
        </p>
        </div>
        
      </section>

      <!-- -=-=-=-=-=-=-=-=-=-=CARDS-=-=-=-=-=-=-=-=-=-=--==-=-=- -->
      <section class="card-columns">

 
      
      </section>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
